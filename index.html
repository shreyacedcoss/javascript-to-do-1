    <script>
        var ary = [
           
        
            ["Samsung","Galexy",64,15000],

        document.write("<table border ='1px' cellspacing ='0'>");
            document.write("<thead> <tr>");
                document.write("<th>Company</th><th>Model</th><th>Memory(GB)</th><th>Price(Rs)</th>");

        for (var a = 0; a < 5; a++){
